{% extends 'base.html' %}
{% block title %} Promote Prospect | {% endblock title %}
{% block page_header %}
<h2>Promote Prospect</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  <p>Are you sure want to promote {{prospect}}?</p>
  <hr>
  <a class="btn btn-danger" href="{% url 'contacts:prospect-list' %}">Cancel</a>
  <button class="btn btn-success" type="submit">Promote Prospect</button>
</form>
{% endblock content %}
