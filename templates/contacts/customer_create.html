{% extends 'base.html' %}
{% block title %} Create Customer | {% endblock title %}
{% block page_header %}
<h2>Create a New Customer</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  {{ form.as_div }}
  <a class="btn btn-danger" href="{% url 'contacts:customer-list' %}">Cancel</a>
  <button class="btn btn-success" type="submit">Create Customer</button>
</form>
{% endblock content %}
