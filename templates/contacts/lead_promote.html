{% extends 'base.html' %}
{% block title %} Promote Lead | {% endblock title %}
{% block page_header %}
<h2>Promote Lead</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  <p>Are you sure want to promote {{lead}}?</p>
  {{ form.as_div }}
  <hr>
  <a class="btn btn-danger" href="{% url 'contacts:contact-detail' lead.id %}">Cancel</a>
  <button class="btn btn-success" type="submit">Promote Lead</button>
</form>
{% endblock content %}
