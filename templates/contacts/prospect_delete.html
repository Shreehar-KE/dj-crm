{% extends 'base.html' %}
{% block title %} Delete Prospect | {% endblock title %}
{% block page_header %}
<h2>Delete Prospect</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  <p>Are you sure want to delete {{prospect}}?</p>
  <hr>
  <a class="btn btn-danger" href="{% url 'contacts:contact-detail' prospect.id%}">Cancel</a>
  <button class="btn btn-success" type="submit">Delete Prospect</button>
</form>
{% endblock content %}
