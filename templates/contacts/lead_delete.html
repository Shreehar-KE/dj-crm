{% extends 'base.html' %}
{% block title %} Delete Lead | {% endblock title %}
{% block page_header %}
<h2>Delete Lead</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  <p>Are you sure want to delete {{lead}}?</p>
  <hr>
  <a class="btn btn-danger" href="{% url 'contacts:lead-detail' lead.id%}">Cancel</a>
  <button class="btn btn-success" type="submit">Delete Lead</button>
</form>
{% endblock content %}
