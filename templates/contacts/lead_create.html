{% extends 'base.html' %}
{% block title %} Create Lead | {% endblock title %}
{% block page_header %}
<h2>Create a New Lead</h2>
{% endblock page_header %}
{% block content %}
<form action="" method="POST">
  {% csrf_token%}
  {{ form.as_div }}
  <a class="btn btn-danger" href="{% url 'contacts:lead-list'  %}">Cancel</a>
  <button class="btn btn-success" type="submit">Create Lead</button>
</form>
{% endblock content %}
