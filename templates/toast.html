<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div class="cstm-toast ">
    <div class="cstm-toast-content">
      <i class="fas fa-solid fa-check cstm-check"></i>
      <div class="cstm-message">
        <span class="cstm-text cstm-text-1">Success</span>
        <span class="cstm-text cstm-text-2">Your changes has been saved</span>
      </div>
    </div>
    <i class="fa-solid fa-xmark cstm-close"></i>
    <div class="cstm-progress"></div>
  </div>
  <button>Show Toast</button>
  <script src="{% static 'js/main2.js' %}"></script>
  <script src="{% static 'js/htmx.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
